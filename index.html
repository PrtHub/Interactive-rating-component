<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>
<body>
   <div class="container">
    <div class="boxContainer">
     <div class="starImg">
      <img src="/images/icon-star.svg" alt="starImg">
     </div>
     <div class="content">
       <h1>How did we do?</h1>
       <p> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
     </div>
     <div class="rating">
      <button class="rBtn" onclick="handleSubmit('1')">1</button>
      <button class="rBtn" onclick="handleSubmit('2')">2</button>
      <button class="rBtn" onclick="handleSubmit('3')">3</button>
      <button class="rBtn" onclick="handleSubmit('4')">4</button>
      <button class="rBtn" onclick="handleSubmit('5')">5</button>
     </div>
     <div class="btn">
       <button onclick="handleSubmit('submit')">Submit</button>
     </div>
    </div>
   </div>

   <div class="nextContainer">
   <div class="mainContainer">
     <div class="thankyou">
        <img src="/images/illustration-thank-you.svg" alt="">
        <p> You selected <span id="select">0</span> out of 5</p>
     </div>
     <div class="thankyouContent">
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
     </div>
   </div>
   </div>

</body>
</html>
